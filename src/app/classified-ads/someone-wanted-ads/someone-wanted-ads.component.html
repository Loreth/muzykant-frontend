<mat-list class="ad-list">
  <mat-list-item routerLink="{{adWithChips.ad.id}}"
                 *ngFor="let adWithChips of adsWithChips">
    <span *ngIf="!getProfileImageLink()" class="material-icons fallback-profile-icon">
      account_circle
    </span>
    <img *ngIf="getProfileImageLink()" [src]="getProfileImageLink()" alt="profile image"
         height="150px"
         width="150px"/>
    <div fxLayout="column" fxFlex class="ad-item-content">
      <div fxLayout fxFlex>
        <span class="profile-name">Pseudonim</span>
        <span class="profile-expects">&nbsp;oczekuje:</span>
        <mat-chip-list fxFlex>
          <mat-basic-chip disableRipple class="ad-chip" [ngClass]="chip.cssClass"
                          *ngFor="let chip of adWithChips.chips">
            {{chip.label | capitalize}}
          </mat-basic-chip>
        </mat-chip-list>
        <span fxFlexAlign="baseline"
              class="ad-posted-date ad-opacity-element"> {{adWithChips.ad.publishedDate | date: 'dd.MM.yyyy'}}
        </span>
      </div>
      <div fxFlex="5 0 auto" class="ad-description">
        {{adWithChips.ad.description}}
        <span *ngIf="!adWithChips.ad.description" class="ad-no-description-info">Brak treści ogłoszenia.</span>
      </div>
      <div fxLayoutAlign="space-between" class="ad-opacity-element">
        <span class="user-type-and-genres">UżytkownikTyp (gatunki)</span>
        <span>
          {{adWithChips.ad.location}}
          <span fxFlex class="material-icons location-icon">place</span>
        </span>
      </div>
    </div>
  </mat-list-item>
</mat-list>
