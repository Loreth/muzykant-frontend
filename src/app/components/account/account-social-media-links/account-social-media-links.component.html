<div class="app-card">
  <h2>Media społecznościowe</h2>
  <form [formGroup]="socialMediaLinksForm" (ngSubmit)="onSubmit()" fxLayout="column"
        class="link-section">
    <mat-form-field appearance="outline">
      <mat-label>Link do profilu Soundcloud</mat-label>
      <input matInput formControlName="soundcloud" name="soundcloud"
             placeholder="https://soundcloud.com/nazwa-uzytkownika">
      <mat-error *ngIf="soundcloud.errors?.pattern">
        Link musi być poprawnym linkiem do profilu Soundcloud
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Link do kanału Youtube</mat-label>
      <input matInput formControlName="youtube" name="youtube"
             placeholder="https://youtube.com/channel/nazwa-uzytkownika">
      <mat-error *ngIf="youtube.errors?.pattern">
        Link musi być poprawnym linkiem do kanału Youtube
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Link do strony internetowej</mat-label>
      <input matInput formControlName="webpage" name="webpage"
             placeholder="https://moja.strona.pl/">
      <mat-error *ngIf="webpage.errors?.pattern">
        Link musi być poprawnym linkiem do strony internetowej
      </mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="accent" fxFlexAlign="end">
      Zapisz zmiany
    </button>
  </form>
</div>

<div class="soundcloud-card">
  <app-soundcloud-widget *ngIf="renderSoundcloudWidget"
                         [soundcloudProfileLink]="soundcloud.value">
  </app-soundcloud-widget>
</div>
