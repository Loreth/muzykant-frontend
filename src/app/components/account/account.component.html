<div fxLayout="row">
  <div fxFlex="1 0 25%" fxLayout="row" fxLayoutAlign="end" *ngIf="user$ | async as user">
    <div fxFlex="0 1 250px" class="app-card user-navigation">
      <div class="profile-image-container">
        <mat-icon svgIcon="user_circle" *ngIf="!profileImageLink" color="accent"
                  class="profile-image">
        </mat-icon>
        <img *ngIf="profileImageLink"
             [src]="profileImageLink"
             alt="Zdjęcie profilowe użytkownika"
             class="profile-image">

        <div class="change-profile-image" fxLayout="row" fxLayoutAlign="center center"
             matRipple (click)="profileImgInput.click()">
          <mat-icon class="change-profile-image-icon material-icons-outlined">create</mat-icon>
          <input #profileImgInput type="file" accept="image/png,image/jpeg,image/webp"
                 name="profile-img" class="profile-img-input"
                 (change)="openProfileImageDialog($event)">
        </div>
      </div>
      <div class="user-display-name">{{getUserDisplayName()}}</div>

      <mat-nav-list>
        <a mat-list-item routerLink="basic-info" routerLinkActive="active-link">
          <mat-icon class="material-icons-outlined">person</mat-icon>
          Dane podstawowe</a>
        <a mat-list-item routerLink="details" routerLinkActive="active-link">
          <mat-icon class="material-icons-outlined">contact_page</mat-icon>
          Dane szczegółowe</a>
        <a mat-list-item routerLink="settings" routerLinkActive="active-link">
          <mat-icon class="material-icons-outlined">settings</mat-icon>
          Ustawienia</a>
        <a mat-list-item routerLink="social-media" routerLinkActive="active-link">
          <mat-icon svgIcon="soundcloud" class="svg-icon" fxFlex="0 0 auto"></mat-icon>
          Media społecznościowe</a>
        <a mat-list-item routerLink="photos" routerLinkActive="active-link">
          <mat-icon class="material-icons-outlined">insert_photo</mat-icon>
          Zdjęcia</a>
        <a mat-list-item routerLink="messages" routerLinkActive="active-link">
          <mat-icon class="material-icons-outlined">chat</mat-icon>
          Wiadomości</a>
      </mat-nav-list>
    </div>
  </div>
  <div fxFlex="0 1 1024px" class="account-card" fxLayout="row"
       fxLayoutAlign="center start">
    <div fxFlex="0 1 100%">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div fxFlex="0 100 25%"></div>
</div>
