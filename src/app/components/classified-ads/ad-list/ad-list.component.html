<div *ngIf="adsWithChips$ | async as adsWithChips" [@listAnimation]="adsWithChips.length">
  <mat-list class="ad-list">
    <mat-list-item *ngFor="let adWithChips of adsWithChips">
      <app-classified-ad [adWithChips]="adWithChips" fxFlex>
      </app-classified-ad>
    </mat-list-item>
  </mat-list>


  <div *ngIf="!(adsWithChips?.length)" class="ads-not-found">
    {{noResultsMessage}}
  </div>
</div>
