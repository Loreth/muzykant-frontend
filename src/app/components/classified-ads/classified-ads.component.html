<div fxLayout="row">
  <div fxFlex="25%"></div>
  <div fxFlex="0 1 1024px" class="ads-container">
    <nav mat-tab-nav-bar disableRipple>
      <a mat-tab-link routerLinkActive *ngFor="let adNavLink of adsNavLinks"
         #rla="routerLinkActive"
         [active]="rla.isActive"
         [routerLink]=adNavLink.path>
        {{adNavLink.label}}
      </a>
    </nav>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
