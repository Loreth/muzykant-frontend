<div fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="0 1 1024px" class="app-card create-user-card" fxLayout="column"
       fxLayoutAlign="start center">
    <h3>Uzupełnij dane aby dokończyć rejestrację</h3>
    <mat-form-field appearance="outline">
      <mat-label>Typ użytkownika</mat-label>
      <mat-select [formControl]="userTypeControl" [(value)]="selectedUserType">
        <mat-option *ngFor="let userType of userTypes" [value]="userType.type">
          {{userType.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="create-user-form" [ngSwitch]="selectedUserType">
      <app-create-musician *ngSwitchCase="userTypes[0].type"></app-create-musician>
      <app-create-band *ngSwitchCase="userTypes[1].type"></app-create-band>
      <app-create-regular-user *ngSwitchCase="userTypes[2].type"></app-create-regular-user>
    </div>
  </div>
</div>
